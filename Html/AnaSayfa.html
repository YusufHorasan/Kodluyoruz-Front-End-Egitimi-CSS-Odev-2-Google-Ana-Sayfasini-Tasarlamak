<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ana Sayfasi</title>
    <link rel="stylesheet" href="../css/AnaSayfa.css" class="css">
</head>
<body>
<div class="Container">

    <!-- Header - Start -->

    <div class="Box" id="Header">

        <!-- Logo - Start -->

        <div>

            <p>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
            </p>

        </div>

        <!-- Logo - End -->

    </div>

    <!-- Header - End -->

    <!-- Content - Start -->

    <div class="Box" id="Content">

        <div id="Content-Box-1">
            <div>
                <h1 id="Content-h1">
                    Search the web using Google!
                </h1>
            </div>
        </div>
        <div id="Content-Box-2">
            <div id="Content-Input-1">
                <input type="text" name="q" value size="40">
            </div>
        </div>
        <div id="Content-Box-3">
            <div id="Content-Button-1">
                <a class="Button" href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q="> Google Search </a>
            </div>
            <div id="Content-Button-2">
                <a class="Button" href="https://web.archive.org/web/20111013143216/http://www.google.com/webhp?sa=I%27m+feeling+lucky"> I'm feeling lucky </a>
            </div>
        </div>
        <!-- <div class="Box" id="Content-Box-4">
    
        </div> -->
    </div>

    <!-- Content - End -->

    <!-- Footer - Start -->

    <div class="Box" id="Footer">
        <div id="Footer-Box-1">
            <div>
                Special Searches
            </div>
            <div>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search </a>
            </div>
            <div>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"> Linux Search </a>
            </div>
        </div>
        <div id="Footer-Box-2">
            <div>
                <a class="Link" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"> <span style="font-size: small;"> Help! </span> </a>
            </div>
            <div>
                <a class="Link" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"> <span style="font-size: small;"> About Google! </span> </a>
            </div>
            <div>
                <a class="Link" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"> <span style="font-size: small;"> Company Info </span> </a>
            </div>
            <div>
                <a class="Link" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"> <span style="font-size: small;"> Google Logos! </span> </a>
            </div>
            
        </div>
        <div id="Footer-Box-3">
            <div id="Subscribe-Box-1">
                <div>
                    Get Google!
                </div>
            </div>
            <div id="Subscribe-Box-2">
                <div>
                    updates monthly:
                </div>
            </div>
            <div id="Subscribe-Box-3">
                <div id="Subscribe-Input-1">
                    <input type="text" name="emailaddr" value="your e-mail">
                </div>
            </div>
            <div id="Subscribe-Box-4">
                <div id="Subscribe-Button-1">
                <a class="Button" href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe"> Subscribe </a>
                </div>
                <div id="Archive-Link-1">
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/"> Archive </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer - End -->

    <div style="text-align: center; font-size: small;">
        Copyright Â©1998 Google Inc.
    </div>
</div>    
</body>
</html>
